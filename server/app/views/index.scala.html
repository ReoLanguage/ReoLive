  <script type="text/javascript">
      //// RESIZING
      var i = 0;
      var id = "";
      var dragging = false;
      $('#dragbar_wr').mousedown(function(e){
          id = "wr";
          e.preventDefault();
          dragging = true;
          var main = $('#rightbar_wr');
          var ghostbar = $('<div>',
              {id:'ghostbar',
                  css: {
                      height: "100%", //main.outerHeight(),
                      top: main.offset().top,
                      left: main.offset().left
                  }
              }).appendTo('body');

          $(document).mousemove(function(e){
              ghostbar.css("left",e.pageX+2);
          });
      });
      $(document).mouseup(function(e){
          if (dragging)
          {
              var percentage = (e.pageX / window.innerWidth) * 100;
              var mainPercentage = 100-percentage;
              // $('#console').text("side:" + percentage + " main:" + mainPercentage);

              $('#leftbar_'+id).css("width",percentage + "%");
              $('#rightbar_'+id).css("width",mainPercentage + "%");
              $('#dragbar_'+id).css("margin-left",(percentage) + "%");
              $('#ghostbar').remove();
              $(document).unbind('mousemove');
              dragging = false;
          }
      });
  </script>
